<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Home</title>
</head>

<body class="body">

    <header class="header">
        <div class="header__container container">
            <h2 class="logo">IvanMendez</h2>
            <nav class="navbar">
                <a href="#" class="navbar__link navbar__link--selected">inicio</a>
                <a href="#" class="navbar__link ">programas</a>
                <a href="#" class="navbar__link ">películas</a>
                <a href="#" class="navbar__link ">más recientes</a>
                <a href="#" class="navbar__link ">mi lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="main-movie__container container">
                <h3 class="main-movie__title">Interstellar</h3>
                <p class="main-movie__description">
                    Un equipo de exploradores viaja a través de un agujero de gusano en el espacio en un intento por
                    garantizar la supervivencia de la humanidad.
                </p>
                <button role="button" class="main-movie__button"><i
                        class="fas fa-play main-movie__icon"></i>reproducir</button>
                <button role="button" class="main-movie__button"><i class="fas fa-info-circle main-movie__icon"></i>más
                    información</button>
            </div>
        </div>

        <div class="recommended-movies container">
            <div class="recommended-movies__title-and-controls">
                <h3 class="recommended-movies__title">películas recomendadas</h3>
                <div class="recommended-movies__controls">
                   
                </div>
            </div>

            <div class="recommended-movies__main-container">
                <button role="button" class="arrow arrow--left" id="left-arrow"><i class="fas fa-angle-left"></i></button>

                <div class="carousel-container">
                    <div class="carousel-container__carousel">
                        <div class="movie">
                            <a href="#"><img src="img/1.png" alt="movie" class="movie__image"></a>
                        </div>
                        <div class="movie">
                            <a href="#"><img src="img/2.png" alt="movie" class="movie__image"></a>
                        </div>
                        <div class="movie">
                            <a href="#"><img src="img/3.png" alt="movie" class="movie__image"></a>
                        </div>
                        <div class="movie">
                            <a href="#"><img src="img/4.png" alt="movie" class="movie__image"></a>
                        </div>
                        <div class="movie">
                            <a href="#"><img src="img/5.png" alt="movie" class="movie__image"></a>
                        </div>
                        <div class="movie">
                            <a href="#"><img src="img/6.png" alt="movie" class="movie__image"></a>
                        </div>
                    </div>
                </div>

                <button role="button" class="arrow arrow--right" id="right-arrow"><i class="fas fa-angle-right"></i></button>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/ba0e2a9630.js" crossorigin="anonymous"></script>
</body>

</html>
